<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio</title>
    <style>
        :root {
            /* Light theme variables (defaults) */
            --bg: #ffffff;
            --text: #222222;
            --muted: #666666;
            --header-bg: #333333;
            --nav-bg: #555555;
            --accent: #0b84ff;
            --card-border: #dddddd;
            --footer-bg: #333333;
            --transition: 200ms ease-in-out;
        }

        /* Dark theme overrides when data-theme="dark" set on <html> */
        html[data-theme="dark"] {
            --bg: #0b0b0d;
            --text: #e6eef6;
            --muted: #9aa7b1;
            --header-bg: #0f1720;
            --nav-bg: #16202a;
            --accent: #59a6ff;
            --card-border: #22303a;
            --footer-bg: #0f1720;
        }

        /* Respect system preference initially when there is no explicit setting */
        @media (prefers-color-scheme: dark) {
            :root:not([data-theme]) {
                --bg: #0b0b0d;
                --text: #e6eef6;
                --muted: #9aa7b1;
                --header-bg: #0f1720;
                --nav-bg: #16202a;
                --accent: #59a6ff;
                --card-border: #22303a;
                --footer-bg: #0f1720;
            }
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            height: 100%;
            background: var(--bg);
            color: var(--text);
            transition: background var(--transition), color var(--transition);
        }

        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
        }

        header {
            background-color: var(--header-bg);
            color: var(--text);
            padding: 1rem;
            display: flex;
            align-items: center;
            justify-content: space-between;
            gap: 1rem;
        }
        nav {
            background-color: var(--nav-bg);
            padding: 1rem;
        }
        nav a {
            color: #fff;
            margin: 0 1rem;
            text-decoration: none;
        }
        main {
            padding: 2rem;
            max-width: 1200px;
            margin: 0 auto;
        }
        .project {
            margin-bottom: 2rem;
            padding: 1rem;
            border: 1px solid #ddd;
            border-radius: 5px;
            background: linear-gradient(180deg, rgba(255,255,255,0.02), transparent);
            border-color: var(--card-border);
            transition: background var(--transition), border-color var(--transition);
        }
        footer {
            background-color: var(--footer-bg);
            color: var(--text);
            text-align: center;
            padding: 1rem;
            margin-top: 2rem;
        }

        /* theme toggle */
        .theme-toggle {
            background: transparent;
            color: var(--text);
            border: 1px solid rgba(255,255,255,0.06);
            padding: 0.35rem 0.6rem;
            border-radius: 9999px;
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            cursor: pointer;
            transition: background var(--transition), color var(--transition), border-color var(--transition);
        }

        .theme-toggle:focus {
            outline: 2px solid var(--accent);
            outline-offset: 3px;
        }

        .theme-toggle svg { width: 1rem; height: 1rem; display:block; }
    </style>
</head>
<body>
    <header>
        <h1>My Portfolio</h1>
    </header>
    <nav>
        <a href="#about">About</a>
        <a href="#projects">Projects</a>
        <a href="#contact">Contact</a>
    </nav>
    <main>
        <section id="about">
            <h2>About Me</h2>
            <p>Welcome to my portfolio.</p>
        </section>
        <section id="projects">
            <h2>Projects</h2>
            <div class="project">
                <h3>Project 1</h3>
                <p>Description of your project.</p>
            </div>
        </section>
        <section id="contact">
            <h2>Contact</h2>
            <p>Email: your@email.com</p>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 My Portfolio</p>
    </footer>
    <script>
        (function () {
            const storageKey = 'theme-preference';
            const htmlEl = document.documentElement;
            const toggle = document.getElementById('theme-toggle');
            const label = document.getElementById('theme-label');
            const icon = document.getElementById('theme-icon');

            function setTheme(theme, persist = true) {
                if (!theme) {
                    htmlEl.removeAttribute('data-theme');
                } else {
                    htmlEl.setAttribute('data-theme', theme);
                }

                // Update UI
                const isDark = theme === 'dark' || (!theme && window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches);
                if (toggle) toggle.setAttribute('aria-pressed', String(isDark));
                if (label) label.textContent = isDark ? 'Dark' : 'Light';

                // update icon path (simple swap)
                if (icon) {
                    icon.innerHTML = isDark
                        ? '<path d="M21 12.79A9 9 0 1111.21 3 7 7 0 0021 12.79z" />'
                        : '<path d="M12 3v2m0 14v2m9-9h-2M5 12H3m15.3 6.3l-1.4-1.4M7.1 6.1L5.7 4.7m12.6 0l-1.4 1.4M7.1 17.9l-1.4 1.4M12 7a5 5 0 100 10 5 5 0 000-10z" />';
                }

                if (persist) {
                    try {
                        localStorage.setItem(storageKey, theme || '');
                    } catch (e) {
                        /* ignore */
                    }
                }
            }

            function loadTheme() {
                try {
                    const stored = localStorage.getItem(storageKey);
                    if (stored === 'light' || stored === 'dark') return stored;
                } catch (e) {
                    // ignore storage errors
                }

                // fallback to system preference
                if (window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches) return 'dark';
                return 'light';
            }

            // Initialize theme (explicit saved choice takes precedence)
            const initial = loadTheme();
            setTheme(initial, false);

            // toggle handler
            if (toggle) toggle.addEventListener('click', function () {
                const current = htmlEl.getAttribute('data-theme') || (window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches ? 'dark' : 'light');
                const next = current === 'dark' ? 'light' : 'dark';
                setTheme(next, true);
            });

            // Keep track of system changes only if user hasn't saved a preference
            try {
                const saved = localStorage.getItem(storageKey);
                if (!saved && window.matchMedia) {
                    const mq = window.matchMedia('(prefers-color-scheme: dark)');
                    mq.addEventListener ? mq.addEventListener('change', () => setTheme(mq.matches ? 'dark' : 'light', false)) : mq.addListener(() => setTheme(mq.matches ? 'dark' : 'light', false));
                }
            } catch (e) {
                // if storage isn't available, do nothing
            }
        })();
    </script>
</body>
</html>
